<!DOCTYPE HTML>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="wrap">
    <input type="text" id="str" style="width: 200px" /> <br/>
    <button onclick="replaceStr()">替换</button> <br/>
    <input type="text" id="targetStr" style="width: 400px">
</div>

<script type="text/javascript">
function replaceStr () {
    var str = document.getElementById("str").value;
    str = str.replace(/<br\/>/g, " ") // <br/>
    str = str.replace(/<br>/g, " ") // <br>
    str = str.replace(/<b>/g, " ") // <b>
    str = str.replace(/<\/b>/g, " ") // </b>
    console.log(str) 
    document.getElementById("targetStr").value = str
}
</script>
</html>
